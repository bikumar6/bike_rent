<body>

<!--modal css-->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js'></script>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="js/sweetalert.min.js"></script>
<link rel="stylesheet" type="text/css" href="js/sweetalert.css">


<!--modal css-->
<div style="z-index:9999" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
        <div class="modal-dialog vertical-align-center">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>

                </div>
                <div class="modal-body">
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input class="form-control" type="text" id="uid" name='uid' placeholder="username" />
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input class="form-control" type="password" id="upwd" name='upwd' placeholder="password" />
                    </div>
                    <div class="form-group">
                        <button type="button" id="login" value="login" class="btn btn-def btn-block">Login</button>
                    </div>
                    <div class="form-group text-center">
                        <a href="registration.html">회원가입</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
  $("#login").on("click",function(){
        $.ajax({
          url:"login.php",//데이터를 전송할 파일
          type:"POST",//전송 방식
          data:{//보낼 데이터 key:value형식의 맵
            uid:$("#uid").val(),
            upwd :$("#upwd").val()
          },
          success: function(data){//ajax전송 후 성공 응답을 받았을 시, 이때 data는 대상 php파일에서 echo로 출력한 값
            if(data=="success"){
              swal({
                title: "로그인 성공!",
                text: $("#uid").val()+"님 환영합니다.",
                type: "success"
              },
              function(){location.href="index.html"});
              }
            else{
              swal("로그인 실패!","아이디 혹은 비밀번호가 잘못되었습니다.","error");
            }
          },
      error: function(){
          swal("에러 발생!","잠시후 다시 시도해 주세요.","error");
        }
      });
    });

</script>

</body>
</html
